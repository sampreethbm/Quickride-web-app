name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Debug: environment
        run: |
          echo "node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "pwd: $(pwd)"
          ls -la
          echo "package.json:" && sed -n '1,120p' package.json || true
          echo "package-lock.json head:" && head -n 60 package-lock.json || true
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
